<!doctype html>
<html class="no-js" lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Demo de algoritmos geneticos">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Algoritmos Geneticos JS</title>
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<!-- Place favicon.ico in the root directory -->
		<link rel="stylesheet" href="styles/vendor.css">
		<link rel="stylesheet" href="styles/main.css">
		<script src="scripts/vendor/modernizr.js"></script>
	</head>
	<body>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Algortimo Genético</a>
			</div>
		</nav>
		<div class="app">
			<div class="row">
				<div class="col s4">
					<form id="formulario" class="form-validate">
						<div class="form-cont">
							<h5>Parametros</h5>
							<div class="input-field col s12">
								<input id="poblacion" type="text" value="50" class="validate" required data-parsley-type="integer">
								<label for="poblacion">Poblacion</label>
							</div>
							<div class="input-field col s12">
								<input id="generaciones" type="text" value="30" class="validate" required data-parsley-type="integer">
								<label for="generaciones">Generaciones</label>
							</div>
							<div class="input-field col s12">
								<input id="mutacion" type="number" value="0.0555" step="0.0001" class="validate">
								<label for="mutacion">Mutacion</label>
							</div>
							<div class="input-field col s12">
								<input id="cruzamiento" type="number" value="0.70" step="0.01" class="validate">
								<label for="cruzamiento">Cruzamiento</label>
							</div>
							<p align="center">
								<button class="btn waves-effect blue lighten-2" id="activa-evo">Evoluciona!</button>
							</p>
						</div>
					</form>
					<div class="results"></div>
					<div id="genoma-inicio" class="pie"></div>
					<div id="genoma-final" class="pie"></div>
				</div>
				<div class="col s8">
					<div id="genoma-menor" class="grafica-vector"></div>
					<table id="resultados" class="responsive-table">
						<thead>
							<tr>
								<th>Indice</th>
								<th>Individuos</th>
								<th>Calificación (Fitness)</th>
								<th>Prob. Selección</th>
								<th>Cal. Acumulada</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="scripts/vendor.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/graficas.js"></script>
	</body>
</html>
